<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar texto de un contenedor</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <h1>Cambiar texto de un contenedor</h1>

    <nav>
        <a onclick = "txt.innerText = espanol" href="#">Español</a>
        <a onclick = "txt.innerText = frances" href="#">Française</a>
        <a onclick = "txt.innerText = ingles" href="#">English</a>
    </nav>
    <p id="txt"></p>


    <script src="js/quijote.js"></script>
</body>
</html>
