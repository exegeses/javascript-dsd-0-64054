<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar color del documento usando Javascript</title>
</head>
<body>
    <h1>Cambiar color del documento usando Javascript</h1>

    <button onclick="document.body.style.backgroundColor = 'rgb( 255, 180, 180 )'">rosa</button>
    <button onclick="document.body.style.backgroundColor = 'rgb( 255, 150, 110 )'">naranja</button>
    <button onclick="document.body.style.backgroundColor = 'rgb( 200, 255, 200 )'">verde</button>

    <script>
        //cambiando el color de fondeo del body usando Javascript
        // SIN INTERACTIVIDAD
        document.body.style.backgroundColor = 'rgb( 200, 255, 200 )';
    </script>
</body>
</html>
